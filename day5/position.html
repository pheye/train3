<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            display:inline-block;
            width: 200px;
            background-color:rosybrown;
            margin:8px;
        }
        .relative {
            position: relative;
            left: 40px;
            top: 40px;
        }
        .absolute {
            position: absolute;
            left: 40px;
            top: 40px;
        }
        .right-fix {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="block">Block 1
    </div>
    <div class="block absolute">Block2</div>
    <div class="block">Block3</div>
    <div style="background-color:blue;">Line</div>
    <div style="position:relative;">
        <div class="block">Block4</div>
        <div class="block right-fix">Block5</div>
        <div class="block">Block6</div>
    </div>
</body>
</html>
