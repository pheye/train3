<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;border:4px solid black;">

        <tr> <th>编号</th>
            <th>班级</th>
            <th>总分</th>
            <th>时间</th>
        </tr>
        <tr>
            <td>#1</td>
            <td colspan="2">班级1 99</td>
    
            <td rowspan="3">2020-07-01</td>
        </tr>
        <tr>
            <td>#2</td>
            <td>班级2</td>
            <td>100</td>
        </tr>
        <tr>
            <td>#3</td>
            <td>班级4</td>
            <td>78</td>
        </tr>
    </table>

</body>
</html>
